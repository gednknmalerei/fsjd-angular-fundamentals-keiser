<div *ngIf="product && cartItem" class="col">
  <div class="row align-items-center">
    <div
      [ngStyle]="{ 'background-image': 'url(' + product.url + ')' }"
      alt="Product image"
      class="col-2 product-image"
    ></div>
    <div class="text col-auto ml-4">
      <h2>{{ product.name }}</h2>
      <div class="row align-items-center">
        <p class="col-auto m-0">{{ product.price }} €</p>
        <input
          type="number"
          [(ngModel)]="cartItem.count"
          (ngModelChange)="updateCart(cartItem.id, cartItem.count)"
          class="form-control mx-2 text-center col-auto"
          style="width: 60px"
          min="0"
        />
      </div>
    </div>
  </div>
</div>
<div *ngIf="product && cartItem" class="col-auto">
  <p class="m-0">Total:</p>
  <p>{{ getTotalPrice(product.price, cartItem.count) }} €</p>
</div>
