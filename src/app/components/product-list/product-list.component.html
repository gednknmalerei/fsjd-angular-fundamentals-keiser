<div class="row product-grid g-4">
  <div
    *ngFor="let product of products"
    class="col-6 col-md-4 product"
    routerLink="/products/{{ product.id }}"
  >
    <div
      [ngStyle]="{ 'background-image': 'url(' + product.url + ')' }"
      alt="Product image"
      class="w-100 product-image"
    ></div>
    <div class="text p-3">
      <h2>{{ product.name }}</h2>
      <p>{{ product.price }} â‚¬</p>
    </div>
  </div>
</div>
