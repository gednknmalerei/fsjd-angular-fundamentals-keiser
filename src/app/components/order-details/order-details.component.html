<div class="order-details">
  <h2 class="mb-4">Order Details</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="row pb-3">
      <div class="first-name col">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>

      <div class="last-name col">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>
    </div>

    <div class="e-mail col pb-3 form-group">
      <label>E-Mail</label>
      <input type="email" formControlName="email" class="form-control" />
      <div
        *ngIf="
          orderForm.get('email')?.invalid &&
          (orderForm.get('email')?.dirty || orderForm.get('email')?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="orderForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="orderForm.get('email')?.errors?.['email']">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <div class="adress col pb-3">
      <label>Address</label>
      <input type="text" formControlName="address" class="form-control" />
    </div>

    <div class="row pb-3">
      <div class="postcode col">
        <label>Postcode</label>
        <input type="text" formControlName="postcode" class="form-control" />
      </div>

      <div class="city col">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-dark mt-4 w-100"
      [disabled]="orderForm.invalid"
    >
      Order now
    </button>
  </form>
</div>
